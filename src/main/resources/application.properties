# Nome dell'applicazione
spring.application.name=cyberlab-platform


# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cyberlab_db
spring.datasource.username=postgres
spring.datasource.password=post
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# SQL INITIALIZATION - IMPORTANTE per PostgreSQL!
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# Server Configuration
server.port=8080

# Security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.it.uniroma3.cyberlab=DEBUG

# File Upload (per script e documenti)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Session Configuration
server.servlet.session.timeout=1800s
server.servlet.session.cookie.http-only=true

# Error Handling
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true

# Percorso per le pagine di errore personalizzate
server.error.path=/error




# Static resources (per servire le immagini)
spring.web.resources.static-locations=classpath:/static/,file:uploads/
# Configurazione upload file
spring.servlet.multipart.enabled=true
spring.mvc.hiddenmethod.filter.enabled=true
